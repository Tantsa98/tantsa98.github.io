<!doctype html>
<html lang="uk" data-category="Бомбери">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Бомбери</title>

  <link rel="stylesheet" href="style.css" />
  <script src="category.js" defer></script>
  <script>
    async function loadCloudflareCounts() {
      try {
        const response = await fetch("https://skydropcloudflareworker.com/api/bombers");
        const data = await response.json();

        window.CLOUDFLARE_COUNTS = data.bombers || {};
      } catch (e) {
        console.error("Помилка Cloudflare:", e);
        window.CLOUDFLARE_COUNTS = {};
      }
    }

    loadCloudflareCounts();
  </script>
</head>
<body>
  <header>
    <h1>Бомбери</h1>
  </header>

  <main>
    <div id="gallery" class="gallery"></div>
  </main>
</body>
</html>
